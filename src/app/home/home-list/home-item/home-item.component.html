<a href="#" class="list-group-item clearfix mb-3" (click)="onSelected()" >
  <div class="float-start">
      <h4 class="list-group-item-heading">{{pet.name}}</h4>
      <p class="list-group-item-text">{{pet.description}}</p>
  </div>
  <span class="float-end">
      <img
      [src]="pet.imagePath"
      alt="{{pet.name}}"
      class="img-responsive rounded" style="max-height: 80px; width: auto;">
  </span>

</a>
