<div class="container py-2 mt-4 d-flex justify-content-center" >
  <div class="row justify-content-center align-items-center ">
    <div class="col-12 col-lg-9 col-xl-7">
      <div class="card shadow-2-strong card-registration">
        <div class="card-body p-2 p-md-5">
          <h3 class="mb-4 ">Login Here</h3>
          <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)" class="form">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group mt-2">
                  <label class="form-label" for="firstName">User Name</label>
                  <input type="text" class="form-control" ngModel name="username" placeholder="username" required />
                </div>
              </div>
              <div class="col-md-12 mt-2">
                <label class="form-label" for="firstName">Password</label>
                <div class="form-group">
                  <input type="password" class="form-control" ngModel name="password" placeholder="password" required />
                </div>
              </div>
              <!-- <div class="col-md-12 mt-2">
                <div class="form-group"> -->
                  <!-- <a href="#" class="md-2" (click)="onSelect('newAccount')">Create new Account</a> -->
                  <!-- <a routerLink="/registration">Create new Account</a>
                </div>
              </div> -->
              <div class="col-md-12 mt-2 d-md-flex justify-content-md-end">
                <div class="form-group mt-2">
                  <!-- <button type="submit" class="btn btn-info" (click)="onSelect('home')">Login</button><br> -->
                  <a class="me-5" routerLink="/registration">Create new Account</a>
                  <button type="submit" class="btn btn-info" [disabled]="!postForm.valid" >Login</button><br>
                  <span class="text-danger" style="color:red"></span>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
